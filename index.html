<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiellzPhoto</title>
    <link rel="icon" type="image/png" href="assets/Perintilan//dinokecil.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">photobooth</div>
      <div class="nav-links">
        <a href="index.html" class="active">home</a>
        <a href="contact.html">contact</a>
        <a href="layout.html">choose layout</a>
      </div>
      <div class="nav-extra">
        <a href="https://github.com/Niel-D22" class="fa-brands fa-github"></a>
      </div>
    </nav>

    <main class="hero">
      <div class="countdown-container">
        <div class="countdown-card">
          <div class="card-icon"><i class="fa-solid fa-star"></i></div>
          <div class="card-content">
            <span class="event-title">VALENTINE'S DAY</span>
            <div class="timer" id="valentineTimer">00 : 00 : 00 : 00</div>
          </div>
        </div>
      </div>

      <div class="hero-content">
        <span class="est">EST</span>
        <div class="title-group">
          <h1>photobooth</h1>
          <p>Capture the moment, cherish the magic, relive the love</p>
          <button
            class="btn-primary"
            onclick="window.location.href='layout.html'"
          >
            START <i class="fa-solid fa-camera"></i>
          </button>
        </div>
        <span class="year">2026</span>
      </div>
      <div class="decor-strip right">
        <img
          height="420px"
          src="./assets/photobooth-1768256123626.png"
          alt=""
        />
      </div>
    </main>
    <script src="./js/app.js"></script>
